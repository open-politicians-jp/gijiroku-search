name: ðŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:

# GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®æ¨©é™è¨­å®š
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡ï¼ˆ1ã¤ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã®ã¿å®Ÿè¡Œï¼‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ðŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next
        
    - name: ðŸ“¦ Install dependencies
      working-directory: frontend
      run: npm ci
      
    - name: ðŸ’¾ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          frontend/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/**/package-lock.json') }}-${{ hashFiles('frontend/**/*.js', 'frontend/**/*.jsx', 'frontend/**/*.ts', 'frontend/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('frontend/**/package-lock.json') }}-
        
    - name: ðŸ—ï¸ Build Next.js app
      working-directory: frontend
      env:
        NODE_ENV: production
      run: npm run build
      
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/out

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸ“Š Deployment summary
      run: |
        echo "## ðŸŒ GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY