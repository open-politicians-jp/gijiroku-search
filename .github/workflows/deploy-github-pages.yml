name: 🌐 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    
  # 手動実行を許可
  workflow_dispatch:

# GitHub Pagesデプロイ用の権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御（1つのデプロイのみ実行）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next
        
    - name: 📦 Install dependencies
      working-directory: frontend
      run: npm ci
      
    - name: 💾 Restore cache
      uses: actions/cache@v4
      with:
        path: |
          frontend/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/**/package-lock.json') }}-${{ hashFiles('frontend/**/*.js', 'frontend/**/*.jsx', 'frontend/**/*.ts', 'frontend/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('frontend/**/package-lock.json') }}-
        
    - name: 🏗️ Build Next.js app
      working-directory: frontend
      env:
        NODE_ENV: production
      run: npm run build
      
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/out

  # デプロイジョブ（mainブランチのみ）
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 📊 Deployment summary
      run: |
        echo "## 🌐 GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY