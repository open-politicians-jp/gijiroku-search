name: Parliamentary Data Collection

on:
  schedule:
    # 毎日午前4時JST（UTC 19:00）に実行
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  collect-parliamentary-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: |
        cd scripts/uv-data-collection
        uv sync
        
    - name: Collect parliamentary data
      run: |
        cd scripts/uv-data-collection
        uv run python collect_parliamentary_data.py
        
    - name: Commit and push new data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add frontend/public/data/bills/ frontend/public/data/questions/ frontend/public/data/petitions/
        git diff --staged --quiet || git commit -m "🏛️ Update parliamentary data - bills, questions, petitions

        🤖 Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: Claude <noreply@anthropic.com>"
        git push