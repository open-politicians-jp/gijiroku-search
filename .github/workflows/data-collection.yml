on:
  schedule:
    # ÊØéÊó•ÂçàÂâç3ÊôÇÔºàJSTÔºâ„Å´ÂÆüË°åÔºàUTC 18:00Ôºâ
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      months_back:
        description: 'ÈÅéÂéª‰Ωï„É∂ÊúàÂàÜ„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó„Åô„Çã„Åã'
        required: false
        default: '2'
        type: string
      force_update:
        description: 'Âº∑Âà∂ÁöÑ„Å´ÂÖ®„Éá„Éº„Çø„ÇíÊõ¥Êñ∞„Åô„Çã„Åã'
        required: false
        default: false
        type: boolean
      target_scripts:
        description: 'ÂÆüË°å„Åô„Çã„Çπ„ÇØ„É™„Éó„ÉàÔºàall, speeches, questions, bills, committee, manifestosÔºâ'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - speeches
